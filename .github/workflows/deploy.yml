name: Deploy Affected Wrangler Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy affected apps
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🚀 Turbo Deploy (only affected apps)
        run: pnpm turbo run deploy --filter="...[origin/main]" --concurrency=1 --no-cache

      - name: ✅ Verify deployment
        run: |
          echo "✅ Commit: ${GITHUB_SHA}"
          echo "✅ Branch: ${GITHUB_REF}"

      - name: ❌ Notify on failure
        if: ${{ failure() }}
        run: |
          echo "❌ Deployment failed for commit ${GITHUB_SHA} on branch ${GITHUB_REF}."
