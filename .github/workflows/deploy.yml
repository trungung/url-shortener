name: Deploy Affected Wrangler Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy affected apps
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸš€ Turbo Deploy (only affected apps)
        run: pnpm turbo run deploy --filter="...[origin/main]" --concurrency=1 --no-cache

      - name: âœ… Verify deployment
        run: |
          echo "âœ… Commit: ${GITHUB_SHA}"
          echo "âœ… Branch: ${GITHUB_REF}"

      - name: âŒ Notify on failure
        if: ${{ failure() }}
        run: |
          echo "âŒ Deployment failed for commit ${GITHUB_SHA} on branch ${GITHUB_REF}."
