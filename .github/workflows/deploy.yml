name: Deploy Affected Wrangler Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy changed Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ“ Check if apps/web changed
        id: web_changed
        run: |
          git diff --quiet HEAD^ HEAD -- apps/web || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: ðŸ“ Check if apps/redirector changed
        id: redirector_changed
        run: |
          git diff --quiet HEAD^ HEAD -- apps/redirector || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Deploy apps/web
        if: steps.web_changed.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: cd apps/web && pnpm deploy

      - name: ðŸš€ Deploy apps/redirector
        if: steps.redirector_changed.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: cd apps/redirector && pnpm deploy

      - name: âœ… Done
        run: echo "ðŸŽ‰ Deployment complete."
