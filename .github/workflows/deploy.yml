name: Deploy Wrangler Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy all Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Deploy apps/web
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/web
          preCommands: pnpm run build
        env:
          VITE_REDIRECT_URL: https://r.trungung.com

      - name: ğŸš€ Deploy apps/redirector
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/redirector

      - name: âœ… Done
        run: echo "ğŸ‰ Deployment complete."
